<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie ToDo - Near Future Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #3674B5;
      --primary-dark: #578FCA;
      --accent: #FADA7A;
      --bg: #F5F0CD;
      --card: #fff;
      --text: #222;
      --shadow: none;
      --radius: 20px;
      --transition: 0.2s;
    }
    body {
      font-family: 'Poppins', 'Noto Sans JP', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    .dark {
      --bg: #021526;
      --card: #03346E;
      --text: #E2E2B6;
      --shadow: none;
      --accent: #6EACDA;
      --primary: #6EACDA;
      --primary-dark: #578FCA;
    }
    .dark .movie-actions button {
      background: var(--primary);
      color: #fff;
    }
    .dark .movie-actions .delete-btn {
      background: var(--accent);
      color: #fff;
    }

    .dark .form-row input,
    .dark .form-row select,
    .dark .form-row textarea {
      background: #2d3748;
      border-color: #4b5563;
      color: #e5e7eb;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 32px 24px 0 24px;
    }
    h1 {
      font-size: 2.2em;
      font-weight: 900;
      color: var(--primary);
      letter-spacing: 1.5px;
      margin: 0;
      text-shadow: none;
    }
    .header-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .add-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: none;
      cursor: pointer;
      transition: background var(--transition);
    }
    .add-btn:hover {
      background: var(--primary);
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }
    .form-section {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: none;
      padding: 14px 10px 8px 10px;
      margin-bottom: 20px;
      display: none;
      flex-direction: column;
      gap: 8px;
      transition: box-shadow var(--transition);
      backdrop-filter: blur(2.5px);
    }
    .form-section.active {
      display: flex;
    }
    .form-row {
      display: flex;
      align-items: center;
      column-gap: 20px;
      row-gap: 4px;
      margin-bottom: 6px;
    }
    .form-row label {
      min-width: 60px;
      font-weight: 600;
      color: var(--primary);
      font-size: 0.98em;
      margin: 0;
      align-self: center;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      flex: 1 1 180px;
      border: 1.2px solid var(--primary-dark);
      border-radius: 8px;
      padding: 6px 8px;
      font-size: 0.97em;
      background: var(--bg);
      color: var(--text);
      transition: border var(--transition), background var(--transition);
      max-width: 260px;
    }
    .form-row input:focus, .form-row select:focus, .form-row textarea:focus {
      border-color: var(--primary);
      background: var(--card);
      outline: none;
    }
    .form-row textarea {
      min-height: 32px;
      resize: vertical;
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 4px;
    }
    .movie-list {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    .movie-card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: none;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 24px;
      padding: 16px;
      margin: 8px 0;
      position: relative;
      transition: box-shadow var(--transition), background var(--transition);
    }
    .movie-poster {
      width: 90px;
      height: 130px;
      object-fit: cover;
      border-radius: 12px;
      background: var(--card);
      box-shadow: none;
      flex-shrink: 0;
    }
    .movie-info {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    /* The .movie-title wraps both the title and the priority stars */
    .movie-title {
      font-size: 1.25em;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 2px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .movie-priority {
      color: #facc15;
      font-size: 1.1em;
      margin-left: 2px;
    }
    .movie-meta {
      font-size: 0.98em;
      color: var(--primary-dark);
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .movie-memo {
      font-size: 0.97em;
      color: var(--text);
      margin-top: 4px;
      opacity: 0.85;
    }
    .movie-link {
      color: var(--accent);
      text-decoration: underline;
      font-size: 0.97em;
      margin-top: 2px;
      word-break: break-all;
    }
    .movie-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
      margin-left: 12px;
    }
    .movie-actions button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px 18px;
      font-size: 1em;
      font-weight: 700;
      box-shadow: none;
      cursor: pointer;
      transition: background var(--transition);
    }
    .movie-actions button:hover {
      background: var(--primary-dark);
    }
    .movie-card.done {
      background: var(--card);
    }
    .movie-card.done .movie-title,
    .movie-card.done .movie-meta,
    .movie-card.done .movie-memo {
      opacity: 0.6;
      text-decoration: line-through;
    }
    .movie-card.done .movie-actions button {
      opacity: 1;
      text-decoration: none;
    }
    .search-sort {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      align-items: center;
      margin-bottom: 24px;
    }
    .search-sort input, .search-sort select {
      border: 1.5px solid var(--primary-dark);
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 1em;
      background: var(--bg);
      color: var(--text);
      transition: border var(--transition), background var(--transition);
    }
    .search-sort input:focus, .search-sort select:focus {
      border-color: var(--primary);
      background: var(--card);
      outline: none;
    }
    @media (max-width: 600px) {
      header, main {
        padding: 0;
        max-width: 100vw;
      }
      header {
        padding: 16px 16px 0 16px;
        margin-bottom: 8px;
      }
      main {
        width: 100vw;
        min-width: 0;
        box-sizing: border-box;
      }
      .form-section, .movie-list {
        max-width: 100vw;
        border-radius: 0;
        padding-left: 0;
        padding-right: 0;
      }
      .form-section {
        padding: 8px 4px 4px 4px;
        margin: 0 8px 20px 8px;
        width: calc(100% - 16px);
        box-sizing: border-box;
      }
      .movie-card {
        flex-direction: column;
        align-items: stretch;
        padding: 8px 2px;
        border-radius: 0;
        margin: 8px;
        box-sizing: border-box;
      }
      .movie-poster {
        width: 100%;
        height: auto;
        aspect-ratio: 3 / 4;
        max-height: 280px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 8px;
      }
      .movie-info {
        flex: 1 1 10px;
        display: flex;
        flex-direction: column;
        gap: 2px;
        margin-bottom: 4px;
        padding: 0 12px;
      }
      .movie-actions {
        flex-direction: row;
        gap: 4px;
        margin-left: 0;
        margin-top: 6px;
        justify-content: flex-end;
      }
      .form-actions {
        justify-content: center;
        padding-left: 0;
        padding-right: 0;
        margin-left: 0;
        margin-right: 0;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 4px;
        width: 100%;
      }
      .form-row label {
        margin: 0;
      }
      .form-row input,
      .form-row select,
      .form-row textarea {
        width: 100%;
        max-width: 100%;
        min-width: 0;
        box-sizing: border-box;
      }
      .search-sort {
        padding: 0 16px;
      }

      /* Stack title and priority vertically on mobile */
      .movie-title {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
      }
      .movie-title .movie-priority {
        margin-left: 0;
      }
      #cancel-btn {
        padding-right: 0 !important;
      }
    }
    #duration {
      max-width: 150px;
    }
    #priority {
      max-width: 120px;
    }
    #type {
      max-width: 150px;
    }
    #genre {
      max-width: 180px;
    }
  </style>
</head>

  <script>
    // --- localStorage helpers ---
    function saveTodos(todos) {
      localStorage.setItem('movieTodos', JSON.stringify(todos));
    }
    function loadTodos() {
      return JSON.parse(localStorage.getItem('movieTodos') || '[]');
    }
    function saveTheme(isDark) {
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    function loadTheme() {
      return localStorage.getItem('theme') || 'light';
    }
    // --- State ---
    let todos = loadTodos();
    let isDark = loadTheme() === 'dark';
    let searchValue = '';
    let sortValue = 'created';
    let filterStatus = 'all';
    // --- DOM refs ---
    const body = document.body;
    const showFormBtn = document.getElementById('show-form');
    const addForm = document.getElementById('add-form');
    const addBtn = document.getElementById('add-btn');
    const cancelBtn = document.getElementById('cancel-btn');
    const movieList = document.getElementById('movie-list');
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sort');
    const filterAllBtn = document.getElementById('filter-all');
    const filterUndoneBtn = document.getElementById('filter-undone');
    const filterDoneBtn = document.getElementById('filter-done');

    filterAllBtn.addEventListener('click', () => {
      filterStatus = 'all';
      updateFilterButtons('filter-all');
      renderTodos();
    });
    filterUndoneBtn.addEventListener('click', () => {
      filterStatus = 'undone';
      updateFilterButtons('filter-undone');
      renderTodos();
    });
    filterDoneBtn.addEventListener('click', () => {
      filterStatus = 'done';
      updateFilterButtons('filter-done');
      renderTodos();
    });
    // --- Filter Buttons Active Styling ---
    function updateFilterButtons(activeId) {
      [filterAllBtn, filterUndoneBtn, filterDoneBtn].forEach(btn => {
        if (btn.id === activeId) {
          btn.style.background = 'var(--primary)';
          btn.style.color = '#fff';
        } else {
          btn.style.background = 'var(--card)';
          btn.style.color = 'var(--primary)';
        }
      });
    }
    // --- Theme ---
    function applyTheme() {
      if (isDark) {
        body.classList.add('dark');
      } else {
        body.classList.remove('dark');
      }
      saveTheme(isDark);
    }
    applyTheme();
    // --- Show/Hide Form ---
    showFormBtn.addEventListener('click', () => {
      addForm.classList.add('active');
    });
    cancelBtn.addEventListener('click', (e) => {
      e.preventDefault();
      addForm.classList.remove('active');
      addForm.reset && addForm.reset();
    });
    // --- Add ToDo ---
    addBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('form-error');
      const title = document.getElementById('title').value.trim();
      const type = document.getElementById('type').value;
      const genre = document.getElementById('genre').value;
      const durationRaw = document.getElementById('duration').value;
      let duration = '';
      if (durationRaw && durationRaw.includes(':')) {
        const [h, m] = durationRaw.split(':');
        duration = `${parseInt(h,10)}ÊôÇÈñì${parseInt(m,10)}ÂàÜ`;
      }
      const year = document.getElementById('year').value;
      const priority = document.getElementById('priority').value;
      const poster = document.getElementById('poster').value.trim();
      const memo = document.getElementById('memo').value.trim();
      const link = document.getElementById('link').value.trim();
      if (!title) {
        errorDiv.textContent = '„Çø„Ç§„Éà„É´„ÅØÂøÖÈ†à„Åß„Åô';
        errorDiv.style.display = 'block';
        document.getElementById('title').focus();
        return;
      }
      errorDiv.style.display = 'none';
      todos.push({
        title, type, genre, duration, year, priority: Number(priority), poster, memo, link, done: false, created: Date.now()
      });
      saveTodos(todos);
      renderTodos();
      addForm.classList.remove('active');
      addForm.reset && addForm.reset();
    });
    // ÂÖ•ÂäõÊôÇ„Å´„Ç®„É©„Éº„ÇíÊ∂à„Åô
    document.getElementById('title').addEventListener('input', () => {
      const errorDiv = document.getElementById('form-error');
      if (document.getElementById('title').value.trim()) {
        errorDiv.style.display = 'none';
      }
    });
    // --- Render ToDos ---
    function renderTodos() {
      let filtered = todos.filter(todo => {
        return (
          (!searchValue || todo.title.includes(searchValue) || (todo.memo && todo.memo.includes(searchValue)))
        );
      });
      if (sortValue === 'priority') {
        filtered.sort((a, b) => b.priority - a.priority);
      } else if (sortValue === 'title') {
        filtered.sort((a, b) => a.title.localeCompare(b.title, 'ja'));
      } else if (sortValue === 'done') {
        filtered.sort((a, b) => Number(a.done) - Number(b.done));
      } else {
        filtered.sort((a, b) => a.created - b.created);
      }
      if (filterStatus === 'done') filtered = filtered.filter(t => t.done);
      else if (filterStatus === 'undone') filtered = filtered.filter(t => !t.done);
      movieList.innerHTML = '';
      filtered.forEach((todo, idx) => {
        const card = document.createElement('div');
        card.className = 'movie-card' + (todo.done ? ' done' : '');
        // Poster
        let poster = todo.poster ? `<img class="movie-poster" src="${todo.poster}" alt="poster" onerror="this.style.display='none'">` : `<div class="movie-poster" style="display:flex;align-items:center;justify-content:center;color:#bcd;">üé¨</div>`;
        // Priority stars
        let stars = '‚òÖ'.repeat(todo.priority);
        // Info
        card.innerHTML = `
          ${poster}
          <div class="movie-info">
            <div class="movie-title">${todo.title} <span class="movie-priority">${stars}</span></div>
            <div class="movie-meta">
              <span>${todo.type}</span>
              <span>${todo.genre}</span>
              <span>${todo.duration}</span>
              <span>${todo.year ? todo.year + 'Âπ¥' : ''}</span>
            </div>
            ${todo.memo ? `<div class="movie-memo">${todo.memo}</div>` : ''}
            ${todo.link ? `<a class="movie-link" href="${todo.link}" target="_blank">Â§ñÈÉ®„É™„É≥„ÇØ</a>` : ''}
          </div>
          <div class="movie-actions" data-idx="${idx}">
            <button onclick="toggleDone(${idx})">${todo.done ? 'Êú™ÂÆå‰∫Ü„Å´Êàª„Åô' : 'ÂÆå‰∫Ü'}</button>
            <button class="delete-btn" style="background:var(--accent);">ÂâäÈô§</button>
          </div>
        `;
        movieList.appendChild(card);
      });
      // ÂâäÈô§„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„Çí‰ªò‰∏é
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = function(e) {
          const actions = btn.parentElement;
          if (actions.querySelector('.delete-confirm')) return;
          const idx = actions.getAttribute('data-idx');
          const confirmDiv = document.createElement('div');
          confirmDiv.className = 'delete-confirm';
          confirmDiv.style = 'margin-top:8px;text-align:right;';
          confirmDiv.innerHTML = `<span style='color:var(--accent);font-weight:700;margin-right:8px;'>Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü</span><button style='background:var(--accent);color:#fff;margin-right:4px;border-radius:8px;padding:4px 12px;border:none;font-weight:700;cursor:pointer;'>„ÅØ„ÅÑ</button><button style='background:var(--card);color:var(--primary);border-radius:8px;padding:4px 12px;border:none;font-weight:700;cursor:pointer;'>„Ç≠„É£„É≥„Çª„É´</button>`;
          const [yesBtn, cancelBtn] = confirmDiv.querySelectorAll('button');
          yesBtn.onclick = function(ev) {
            deleteTodo(idx);
          };
          cancelBtn.onclick = function(ev) {
            confirmDiv.remove();
          };
          actions.appendChild(confirmDiv);
        };
      });
    }
    // --- Toggle Done ---
    window.toggleDone = function(idx) {
      todos[idx].done = !todos[idx].done;
      saveTodos(todos);
      renderTodos();
    }
    // --- Delete ToDo ---
    window.deleteTodo = function(idx) {
      todos.splice(idx, 1);
      saveTodos(todos);
      renderTodos();
    }
    // --- Search & Sort ---
    searchInput.addEventListener('input', e => {
      searchValue = e.target.value.trim();
      renderTodos();
    });
    sortSelect.addEventListener('change', e => {
      sortValue = e.target.value;
      renderTodos();
    });
    // --- ÂàùÊúüË°®Á§∫ ---
    updateFilterButtons('filter-all');
    renderTodos();
    // --- Ë®≠ÂÆö„Éú„Çø„É≥„Éª„É¢„Éº„ÉÄ„É´ ---
    const settingsBtn = document.getElementById('settings-btn');
    const settingsModal = document.getElementById('settings-modal');
    const closeSettings = document.getElementById('close-settings');
    const toggleThemeModalBtn = document.getElementById('toggle-theme-modal');
    const bgUpload = document.getElementById('bg-upload');
    const resetBgBtn = document.getElementById('reset-bg');
    const bgPreview = document.getElementById('bg-preview');
    // Ê≠ØËªä„Éú„Çø„É≥„ÅßË®≠ÂÆö„Éë„Éç„É´Ë°®Á§∫
    settingsBtn.addEventListener('click', () => {
      settingsModal.style.display = 'flex';
      // „Éó„É¨„Éì„É•„Éº
      const bg = localStorage.getItem('customBg');
      if (bg) {
        bgPreview.innerHTML = `<img src="${bg}" alt="bg" style="max-width:180px;max-height:80px;border-radius:8px;box-shadow:0 1px 4px #0002;">`;
      } else {
        bgPreview.innerHTML = '';
      }
    });
    closeSettings.addEventListener('click', () => {
      settingsModal.style.display = 'none';
    });
    // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) settingsModal.style.display = 'none';
    });
    // „ÉÜ„Éº„ÉûÂàáÊõøÔºà„É¢„Éº„ÉÄ„É´ÂÜÖÔºâ
    toggleThemeModalBtn.addEventListener('click', () => {
      isDark = !isDark;
      applyTheme();
    });
    // ËÉåÊôØÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
    bgUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const dataURL = evt.target.result;
        document.body.style.backgroundImage = `url(${dataURL})`;
        localStorage.setItem('customBg', dataURL);
        bgPreview.innerHTML = `<img src="${dataURL}" alt="bg" style="max-width:180px;max-height:80px;border-radius:8px;box-shadow:0 1px 4px #0002;">`;
      };
      reader.readAsDataURL(file);
    });
    // ËÉåÊôØÁîªÂÉè„É™„Çª„ÉÉ„Éà
    resetBgBtn.addEventListener('click', () => {
      document.body.style.backgroundImage = '';
      localStorage.removeItem('customBg');
      bgPreview.innerHTML = '';
    });
    // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´ËÉåÊôØÁîªÂÉèÈÅ©Áî®
    const savedBg = localStorage.getItem('customBg');
    if (savedBg) {
      document.body.style.backgroundImage = `url(${savedBg})`;
    }
  </script>
